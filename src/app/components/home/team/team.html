<section id="team" class="team-section" #teamContainer>
  <div class="container">
    <div class="section-header">
      <span class="section-badge">Our Team</span>
      <h2 class="section-title">Meet Our Expert<br>Barbers</h2>
      <p class="section-subtitle">Skilled professionals dedicated to your perfect look</p>
    </div>

    <div class="team-images">
      <div class="team-item" *ngFor="let member of teamMembers; let i = index">
        <div class="team-card">
          <div class="image-container">
            <img [src]="member.imageUrl" 
                 [alt]="member.name + ' - ' + member.role" 
                 class="team-image"
                 loading="lazy">
            
            <div class="image-overlay">
              <div class="overlay-content">
                <div class="animate-text">
                  <span class="image-number">{{(i + 1).toString().padStart(2, '0')}}</span>
                </div>
                
                <div class="animate-text">
                  <h3 class="text-line" [attr.data-text]="member.name">{{member.name}}</h3>
                </div>
                
                <div class="animate-text">
                  <span class="text-reveal member-role">{{member.role}}</span>
                </div>
                
                <div class="animate-text">
                  <p class="text-reveal member-description">{{member.description}}</p>
                </div>
                
                <div class="animate-text">
                  <span class="text-reveal experience-badge">{{member.experience}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
