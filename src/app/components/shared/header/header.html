<header class="header" [class.scrolled]="isScrolled">
  <div class="container">
    <nav class="navbar">
      <!-- Logo -->
      <div class="navbar-brand">
        <a href="#home" class="logo">
          <img src="/assets/images/logo.svg" alt="Rubick Barbershop" class="logo-img">
          <span class="logo-text">RUBICK</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <ul class="navbar-nav desktop-nav">
        <li class="nav-item">
          <a href="#home" class="nav-link" (click)="scrollToSection('home')">Home</a>
        </li>
        <li class="nav-item">
          <a href="#about" class="nav-link" (click)="scrollToSection('about')">About</a>
        </li>
        <li class="nav-item">
          <a href="#services" class="nav-link" (click)="scrollToSection('services')">Services</a>
        </li>
        <li class="nav-item">
          <a href="#pricing" class="nav-link" (click)="scrollToSection('pricing')">Pricing</a>
        </li>
        <li class="nav-item">
          <a href="#style-trends" class="nav-link" (click)="scrollToSection('style-trends')">Trends</a>
        </li>
        <li class="nav-item">
          <a href="#team" class="nav-link" (click)="scrollToSection('team')">Team</a>
        </li>
        <li class="nav-item">
          <a href="#testimonials" class="nav-link" (click)="scrollToSection('testimonials')">Reviews</a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link" (click)="scrollToSection('contact')">Contact</a>
        </li>
      </ul>

      <!-- CTA Button -->
      <div class="navbar-cta">
        <a href="tel:+15551234567" class="btn btn-primary">
          <i class="icon-phone"></i>
          Book Now
        </a>
      </div>

      <!-- Mobile Menu Toggle -->
      <button 
        class="mobile-menu-toggle" 
        [class.active]="isMobileMenuOpen"
        (click)="toggleMobileMenu()"
        aria-label="Toggle mobile menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.active]="isMobileMenuOpen">
      <ul class="mobile-nav">
        <li class="mobile-nav-item">
          <a href="#home" class="mobile-nav-link" (click)="scrollToSection('home')">Home</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#about" class="mobile-nav-link" (click)="scrollToSection('about')">About</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#services" class="mobile-nav-link" (click)="scrollToSection('services')">Services</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#pricing" class="mobile-nav-link" (click)="scrollToSection('pricing')">Pricing</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#style-trends" class="mobile-nav-link" (click)="scrollToSection('style-trends')">Trends</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#team" class="mobile-nav-link" (click)="scrollToSection('team')">Team</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#testimonials" class="mobile-nav-link" (click)="scrollToSection('testimonials')">Reviews</a>
        </li>
        <li class="mobile-nav-item">
          <a href="#contact" class="mobile-nav-link" (click)="scrollToSection('contact')">Contact</a>
        </li>
      </ul>
      
      <div class="mobile-cta">
        <a href="tel:+15551234567" class="btn btn-primary btn-block">
          <i class="icon-phone"></i>
          Book Now
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div 
    class="mobile-menu-overlay" 
    [class.active]="isMobileMenuOpen"
    (click)="toggleMobileMenu()">
  </div>
</header>
